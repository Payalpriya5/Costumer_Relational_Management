<!DOCTYPE html>
<html>
<head>
    <title>Costumer Relational Management</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://liminal.pt/martech-magazine/wp-content/uploads/2018/09/programas-crm-como-escolher-quadrante-magica-gartner.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 400px;
            width: 90%;
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            color: #fff;
        }
        
        .container h1 {
            text-align: center;
            color: #fdfdfd;
        }
        .container h2 {
            text-align: center;
            color: #fdfdfd;
        }
        .container h4 {
            text-align: center;
            color: #fdfdfd;
        }

        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            width: 95%;
            padding: 10px;
            margin-top: 15px;
            background: linear-gradient(to right, #a28f74, #c6b497);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #998466, #b8a789);
        }

        a {
            color: #00bfff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #eee;
        }
    </style>
</head>
<body>

<div class="container">
    <h1> Hey there! </h1>
    <h2>Welcome to DataNest CRM</h2>
    <h4>Maintain A Good Relation With Clients</h4>

    <div id="loginForm" style="margin-top: 30px;">
        <h2 style="color: #00bfff;"><u>Login</u></h2>
        
        <form id="login_Form" onsubmit="login(event)" style="display: flex; flex-direction: column; align-items: center;">
            <input type="hidden" name="action" value="login">
            
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            
            <button type="submit">Login</button>
        </form>
        
        <p>
            Don't have an account? 
            <a href="registerPage.jsp">Register here</a>
        </p>
    </div>
</div>

<script>
    function login(event) {
        event.preventDefault();
        const form = new FormData(document.getElementById('login_Form'));

        fetch("NewServlet", {
            method: 'POST',
            body: new URLSearchParams(form),
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            }
        }).then((res) => {
            if (res.redirected) {
                window.location.href = res.url;
                return Promise.reject("Redirected");
            }
            return res.text();
        }).then(data => {
            alert(data);
        }).catch(error => console.error("Login Error:", error));
    }
</script>

</body>
</html>
